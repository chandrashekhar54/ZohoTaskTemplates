name: Automated Zoho Task Creator

on:
  push:
    branches:
      - main
    paths:
      - '**.xlsx'
      
jobs:
  run-task-automation:
    runs-on: self-hosted

    steps:
      - name: Checkout ZohoTaskTemplates repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: chandrashekhar54/ZohoTaskTemplates
          token: ${{ secrets.REPO_TOKEN }}
          clean: true

      - name: Identify changed Excel files
        shell: powershell
        run: |
          git diff --name-only HEAD^ HEAD > changed_files.txt
          $file = (Get-Content changed_files.txt | Select-String -Pattern '\.xlsx$').Line | Select-Object -First 1
          Write-Output "Found file: $file"
          # Set the full path for the Excel file
          $fullPath = Join-Path -Path "C:\ZohoTaskRepo\actions-runner\_work\ZohoTaskTemplates\ZohoTaskTemplates" -ChildPath $file
          echo "Excel file full path: $fullPath"
          # Exporting the full path to be used in later steps
          echo "EXCEL_FILE_PATH=$fullPath" >> $GITHUB_ENV

      - name: Run C# application with Excel file
        shell: powershell
        run: |
          cd GRL-Zoho-Insights
          dotnet build
          # Run the application using the full path from the environment variable
          dotnet run -- "$env:EXCEL_FILE_PATH"
