name: Automated Zoho Task Creator

on:
  push:
    branches:
      - main
    paths:
      - '**.xlsx'
      
jobs:
  run-task-automation:
    runs-on: self-hosted

    steps:

      - name: Checkout ZohoTaskTemplates repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0


      - name: Identify changed Excel files
        shell: powershell
        run: |
          git diff --name-only HEAD^ HEAD > changed_files.txt
          Get-Content changed_files.txt

      - name: Identify changed Excel files
        run: |
         $file = (Get-Content changed_files.txt | Select-String -Pattern '\.xlsx$').Line | Select-Object -First 1
         Write-Output "Found file: $file"
         echo "::set-output name=filepath=$file"


      - name: Checkout GRL-Zoho-Insights (TaskCreate branch)
        uses: actions/checkout@v2
        with:
          repository: chandrashekhar54/GRL-Zoho-Insights
          ref: TaskCreate
          token: ${{ secrets.REPO_TOKEN }}


      - name: Run C# application with Excel file
        shell: powershell
        run: |
          cd GRL-Zoho-Insights
          dotnet build
          dotnet run -- "../../${{ steps.setpath.outputs.filepath }}"
